# Logger64 v0.1.5-beta by @tbm00

mysql:
  host: 'host'
  port: 3306
  database: 'db'
  username: 'user'
  password: 'pass'
  useSSL: false
  hikari:
    maximumPoolSize: 16
    minimumPoolSize: 2
    idleTimeout: 240 # 4 minutes
    connectionTimeout: 30 # 30 seconds
    maxLifetime: 1800 # 30 minutes
    leakDetection:
      enabled: false
      threshold: 2 # 2 seconds

logger:
  enabled: true
  ticksUntilConnectionLogged: 3600
  nonLoggedIPs: []
  #- 0.0.0.0
  #- 255.255.255.255